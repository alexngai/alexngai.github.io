<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}Alex Ngai</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic" rel="stylesheet" type="text/css">

    <link type="text/css" rel="stylesheet" href="/assets/css/materialize.css" media="screen,projection">
    <link href="/assets/css/main.css" rel="stylesheet" type="text/css">

    <link rel="shortcut icon" type="image/ico" href="/assets/img/favicon.ico">

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}">
      {% if page.description %}
      <meta name="description" content="{{ page.description }}">
      <meta name="og:description" content="{{ page.description }}">
      {% else if content %}
      <meta name="description" content="{{ content | strip_html | truncatewords: 25 }}">
      <meta name="og:description" content="{{ content | strip_html | truncatewords: 25 }}">
      {% endif %}
    {% else %}
      <meta name="description" content="content of Alex Ngai">
    {% endif %}
    
    {% if page.og_image_url %}
    <meta property="og:image" content="{{ page.og_image_url }}">
    {% else if page.photo_url %}
      <meta property="og:image" content="{{ page.photo_url }}">
    {% endif %}

    <!--<meta property="og:url" content="https://alexngai.com{{ page.url | remove_first:'index.html' }}">-->
    <meta property="og:site_name" content="alexngai.com">
    <meta property="og:type" content="article">
    <meta property="og:locale" content="en_GB" />
    
    {% if page.date %}
    <meta property="article:published_time" content="{{ page.date | date: "%Y-%m-%d" }}">
    {% endif %}
  </head>

  <body>
    {{ content }}
  </body>

  <script type="text/javascript" src="/assets/js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="/assets/js/materialize.min.js"></script> 
</html>
